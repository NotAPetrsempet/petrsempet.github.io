<center>
	<style>
		hr{
			background-color: red;
			color: red;
			border: 1px solid red;
			position: absolute;
			animation: scan 3s infinite;
			width: 500px;
			z-index: 2;
			display: none;
		}
		@keyframes scan{
			from{
				top: 0px;
			}
			50%{
				top: 500px;
			}
			to{
				top: 0px;
			}
		}
		video, canvas{
			position: absolute;
			left: 0px;
			width: 500px;
			height: 500px;
			
		}
		video{
			z-index: 0;
		}
		canvas{
			z-index: 1;
		}
	</style>
	<hr id="line">
	<video id="stream"></video>
	<!--<canvas id="c"></canvas><br>-->
	<button onclick="scan()">Сканировать</button>
</center>
<script>
	navigator.getUserMedia({video: true, audio: false}, function(s){stream.srcObject = s; stream.play(); alert('Ну...');}, function(){alert('Не могу сканировать тебя!')});
	function scan()

		line.style.display = "block";
	}
</script>
