<i id="player" style="position: absolute; border-radius: 100%; width:10px; height:10px; background:green;"></i>
<script>
	alert('hi');
	 // Проверить доступность и назначить обработчик событий датчика ориентации
if (window.DeviceOrientationEvent) {
    window.addEventListener('devicemotion', orientation_hook, false);
}
else {
    // DeviceOrientationEvent не поддерживается
	alert('oops');
}
 
// Обработчик события DeviceOrientationEvent
function orientation_hook(event) {
	player.style.left = event.accelerationIncludingGravity.x;
	player.style.top = event.accelerationIncludingGravity.y;
}

</script>
