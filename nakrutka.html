<script>
  function start(){
  var i = 0;
  while (i != 1000){
    document.body.innerHTML += '<iframe width="846" height="476" src="https://www.youtube.com/embed/T9TLc-Rs8Os" frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture; repeat" allowfullscreen></iframe>';
    i++;
  }
  document.body.innerHTML += "Накрутка началась! Подождите 6 минут";
  }
</script>
<button onclick="start()">Запуск<b>ПОТРЕБУЕТСЯ МНОГО ТРАФФИКА</b></button>
