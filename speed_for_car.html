<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    var max = -1;
        navigator.geolocation.watchPosition(function(position){speed.innerHTML = Math.round(position.coords.speed * 3.6)+" км/ч"; 
        map.src = 'https://static-maps.yandex.ru/1.x/?ll='+position.coords.longitude+','+position.coords.latitude+'&l=map'; console.log(position);}, function(){});
    </script>
</head>
<body style="background: black; color: white; font-family: Arial; transform: scale(1, -1);">
    <center>
        <h1 style="font-size: 80px;" id="speed">0 км/ч</h1>
        <img onClick="document.body.requestFullscreen()" width="180" height="135" id="map">
    </center>
</body>
</html>
