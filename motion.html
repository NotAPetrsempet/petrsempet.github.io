<div id="motion" style="width: 50px; height: 50px; position:absolute; background: red;"></div>
<script>
if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', motion_hook, false);
}
else {
    // DeviceMotionEvent не поддерживается
}
 
// Обработчик события DeviceMotionEvent
function motion_hook(event) {
    motion.style.left = event.alpha + 'px';
    motion.style.top = event.beta + 'px';
    motion.style.width = event.gamma;
    motion.style.height = event.gamma;
}
</script>
