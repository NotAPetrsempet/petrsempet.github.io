<div id="motion" style="width: 50px; height: 50px; position:absolute; background: red;"></div>
<script>
if (window.DeviceLightEvent) {
    window.addEventListener('devicelight', motion_hook, false);
}
else {
    alert('???');
}
 
// Обработчик события DeviceMotionEvent
function motion_hook(event) {
    motion.style.background = 'rgb('+event.value+', '+event.value+', '+event.value+')';
}
</script>
