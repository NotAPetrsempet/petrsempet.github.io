<div id="motion" style="width: 10px; height: 10px; position:absolute; background: red;"></div>
<script>
if (window.DeviceMotionEvent) {
    window.addEventListener('devicemotion', motion_hook, false);
}
else {
    // DeviceMotionEvent не поддерживается
}
 
// Обработчик события DeviceMotionEvent
function motion_hook(event) {
    motion.innerHTML = Math.round(event.accelerationIncludingGravity.z);
    motion.style.left = event.accelerationIncludingGravity.x + 'px';
    motion.style.top = event.accelerationIncludingGravity.y + 'px';
}
}
</script>
