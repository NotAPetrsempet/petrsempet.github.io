<video id="vid" style="display: none;"></video>
<canvas id="c"></canvas>
<script>
var last = "";
  function check(){
    var ctx = c.getContext('2d');
    ctx.drawImage(vid, 0, 0);
    var imageData = ctx.getImageData(0,0);
    var x = 0;
    var y = 0;
    var i = 0;
    while (i < imageData.length){
      if (imageData[i] == last[i]){
        ctx.putImageData([0,0,0,0], x, y);
        i+= 4;
      }else{i++; if (imageData[i] == last[i]){
        ctx.putImageData([0,0,0,0], x, y);
        i+= 3;
        }else{i++; if (imageData[i] == last[i]){
        ctx.putImageData([0,0,0,0], x, y);
        i+= 2;
        }else{i++; if (imageData[i] == last[i]){
        ctx.putImageData([0,0,0,0], x, y);
        i+= 1;
        }
      }
      x++;
      if (x == 641){
        x = 0;
        y++;
      }
    }
    last = imageData;
  }
</script>
